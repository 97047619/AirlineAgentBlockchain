<body>
<h4>Purchase Ticket</h4>
<div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
      <label for="airlineTicketId">Airline Ticket ID</label>
      <input type="text" class="form-control" name="airlineTicketId" required ngModel>
    </div>
    <button [disabled]="!f.valid" type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</body>
